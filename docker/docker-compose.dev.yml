name: repobox

services:
  redis:
    image: redis:7-alpine
    container_name: repobox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: node:20-alpine
    container_name: repobox-web
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      # Mount entire project - node_modules will be created here for IDE
      - ..:/app
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      # Proxy settings (optional - set in .env if needed)
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,redis}
    env_file:
      - ../.env
    # Create symlink from root .env to apps/web/.env.local so Next.js reads it
    command: sh -c "ln -sf /app/.env /app/apps/web/.env.local && corepack enable && corepack prepare pnpm@9.14.4 --activate && pnpm install && pnpm dev"
    depends_on:
      redis:
        condition: service_healthy

  runner:
    build:
      context: ../apps/runner
      dockerfile: Dockerfile
    container_name: repobox-runner
    env_file:
      - ../.env
    environment:
      - REDIS_URL=redis://redis:6379
      # Proxy settings (optional - set in .env if needed)
      # Go http.Client and git CLI respect these automatically
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,redis}
    volumes:
      - runner-temp:/tmp/repobox
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
  runner-temp:
